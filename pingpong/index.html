<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking ELO Ping Ponga</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="admin-panel">
        <h2>Panel administratora</h2>
        <button id="save-json">Zapisz JSON</button>
        
        <form id="game-history-form">
            <br>
            <input type="text" id="game-player1" placeholder="Gracz 1" required>
            <input type="text" id="game-player2" placeholder="Gracz 2" required>
            <input type="number" id="game-score1" placeholder="Wynik gracza 1" required>
            <input type="number" id="game-score2" placeholder="Wynik gracza 2" required>
            <button type="submit">Dodaj wynik</button>
        </form>
    </div>

    <header>
        <h1>Ranking ELO Ping Ponga</h1>
        <button id="admin-login">Logowanie administratora</button>
    </header>

    <main>
        <div class="container">
            <div id="ranking-section">
                <table id="ranking-table">
                    <thead>
                        <tr>
                            <th>Miejsce</th>
                            <th>ImiÄ™ i Nazwisko</th>
                            <th>ELO</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="game-history">
                <h3>Historia gier</h3>
                <ul id="game-history-list"></ul>
            </div>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
