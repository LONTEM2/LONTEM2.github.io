<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/favicontodo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div id="glowny">
        <div id="tkwadratu">
            <div id="tytylkwadratu">
                <h1 id="tytylk">TO DO LIST</h1>
                <button id="wczytaj" onclick="wczytaj()"><i class="fa-sharp fa-solid fa-file-import"></button></i>
                <button id="zapisz" onclick="zapisz()"><i class="fa-solid fa-floppy-disk"></i></button>
            </div>
            <div id="kwadrat">
            </div>
            <div id="dodaj">
                <button id="dodawanie" onclick="dodaj()"><i id="plus" class="fa-duotone fa-solid fa-plus"></i></button>
                <div class="edytuj" id="edytujj">
                    <input id="input" type="text" placeholder="Tytuł" required ><hr>
                    <textarea id="txtarea" placeholder="Opis..." required></textarea>
                    <button onclick="schowaj()"><i id="plus" class="fa-duotone fa-solid fa-plus"></i></button>
                </div>
            </div>
            <div id="zmieniaj">
                <div class="edytuj" id="zmien">
                    <input id="input2" type="text" placeholder="Tytuł" required ><hr>
                    <textarea id="txtarea2" placeholder="Opis..." required></textarea>
                    <button onclick="schowaj2()"><i id="plus" class="fa-solid fa-pen"></i></button>
                </div>
            </div>
        </div>
        <div>
            <a id="menu" href="/index.html" class="menu-item"><button>Menu</button></a>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
